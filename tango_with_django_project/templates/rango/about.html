{% extends 'rango/base.html' %}
{% load staticfiles %} <!-- New line template engine
that we will be using static files within the template -->

    
{% block title_block %}
    About Rango
{% endblock %}

{% block body_block %}
    <h1>Rango says...</h1>
    <div>
        here is the about page.<br />

    <div>

        <img src="{{ MEDIA_URL }}cat.jpg" alt="Picture of a Cat." />
    </div>
{% endblock %}
